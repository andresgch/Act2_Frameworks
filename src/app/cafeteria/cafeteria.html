<div class="container mb-5">
      <div class="mt-4">
        <h3 class="green-color">Explora nuestra cafetería</h3>
        <p class="text-muted">{{ productos.length }} productos disponibles</p>
      </div>

      <div class="row">
        <div class="col-6 col-lg-3 mt-5 mt-lg-5 pb-5" *ngFor="let producto of productos">
          <div class="card h-100">
            <div class="d-flex flex-column justify-content-center align-items-center">
              <img [src]="producto.imagen" [alt]="producto.nombre" class="card-img img-fluid" width="60%" />
            </div>

            <div class="card-body d-flex flex-column justify-content-center mt-2 pt-0">
              <div class="text-center">
                <h6 class="card-title"><strong>{{ producto.nombre }}</strong></h6>
              </div>

              <div class="d-flex justify-content-center mb-2">
                <small class="card-text opacity-75 text-center">{{ producto.descripcion }}</small>
              </div>

              <div class="d-flex justify-content-center pb-3">
                <p class="card-text green-color bold">€{{ producto.precio.toFixed(2) }}</p>
              </div>
              
              <button type="button" class="btn-green px-0 px-lg-2" (click)="agregarAlCarrito(producto)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-cart" viewBox="0 0 16 16">
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1
                    .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61
                    2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2
                    2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1
                    0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2">
                  </path>
                </svg>
                <small>Agregar al carrito</small>
              </button>
            </div>
          </div>
        </div>
        <!-- FIN PRODUCTO -->
      </div>
    </div>
